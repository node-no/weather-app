<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles.css" rel="stylesheet" />
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/skycons/1396634940/skycons.min.js"
      integrity="sha512-ChQiOC9OBUvQ75KLv3+YRxCQLV1bSWnGfcSdaP1v3iu6XSkmge+eXCu3lcV+O+Uvdjb+LGMZd/KAvV4rkEfbzw=="
      crossorigin="anonymous"
    ></script>

    <script
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDbTORAHaqeKbjz0LfVilKX2GznIsZIerk&libraries=places&callback=initMap"
    ></script>
    <script defer src="script.js"></script>

    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="icon-container">
          <canvas id="icon" width="100" height="100"></canvas>
        </div>
      </div>
      <div class="content">
        <div class="general-information">
          <div class="status" data-status>Enter A Location</div>
          <div class="location" data-location>To Find The Weather</div>
        </div>
        <div class="details-section">
          <div class="detail">
            <div class="title">Wind</div>
            <div class="value" data-wind>TBD</div>
          </div>
          <div class="detail">
            <div class="title">Temperature</div>
            <div class="value" data-temperature>TBD</div>
          </div>
          <div class="detail">
            <div class="title">Precipitation</div>
            <div class="value" data-precipitation>TBD</div>
          </div>
        </div>
        <div class="city-search-container">
          <input
            type="text"
            class="search-city"
            data-city-search
            placeholder="Enter Location"
          />
        </div>
      </div>
    </div>

    <footer>
      <a href="http://darksky.net/powerby">Power By Dark Sky</a>
    </footer>
  </body>
</html>
